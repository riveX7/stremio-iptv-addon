<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instalar IPTV Portugal no Stremio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #1e1e1e;
      color: #f0f0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .stremio-widget {
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Instalar IPTV Portugal Addon no Stremio</h1>
  <p>Clica no botão para instalar o addon diretamente no Stremio Web ou App</p>

  <!-- Widget oficial do Stremio -->
  <script src="https://cdn.jsdelivr.net/npm/stremio-addon-sdk/widget.js"></script>
  <div class="stremio-widget" data-addon-id="pt.iptv"></div>

  <p style="margin-top: 40px; font-size: 0.9em; color: #aaa;">
    Se não funcionar, copia e cola este link no Stremio: <br />
    <code>pt.iptv</code>
  </p>
</body>
</html>
